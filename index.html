<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercom Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="first-container">
        <div class="chat-interface">
            <div class="header">
                <img src="arrow.png" alt="Arrow-icon">
                <img src="lady.png" alt="lady image" id="logo">
                <img src="online-icon.png" alt="online icon" id="active-user">
            </div>
            <div class="top-area">
                <div class="top-content">
                   
                </div>
                <div class="input-area">
                    <div class="input-wrapper">
                        <input id="user-input" type="text" placeholder="Type a reply...">
                        <div class="footer-images">
                            <img src="gif.png" alt="GIF">
                            <img src="smiley.png" alt="smiley">
                            <img src="clip.png" alt="Share-icon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="blue-arrow">
                <img id="toggle-image" src="down-arrow.png" alt="Arrow">
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>   
</body>
</html>
